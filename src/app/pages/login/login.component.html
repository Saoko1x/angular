@if (isLoginView) {
<form class="login-form">
  <h2>Iniciar sesión</h2>
  <p>Ingresa tus credenciales para acceder a tu cuenta</p>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="userRegisterObj.email"
      placeholder="tu@ejemplo.com"
    />
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <div class="password-input">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        [(ngModel)]="userRegisterObj.password"
        placeholder="••••••••"
      />
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="password-toggle"
      >
        <i class="fas fa-eye{{ showPassword ? '-slash' : '' }}">showPassword</i>
      </button>
    </div>
  </div>

  <button type="submit" (click)="onLogin()">Iniciar sesión</button>

  <div class="no-account">
    <p>¿No tienes una cuenta?</p>
    <button type="button" (click)="isLoginView = false">Registrarse</button>
  </div>
</form>
} @else {
<!-- Register form -->
<form class="login-form">
  <h2>Registrarse</h2>
  <p>Crea una nueva cuenta para acceder a nuestros servicios</p>

  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="userRegisterObj.username"
      placeholder="Tu nombre de usuario"
    />
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="userRegisterObj.email"
      placeholder="tu@ejemplo.com"
    />
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <div class="password-input">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        [(ngModel)]="userRegisterObj.password"
        placeholder="••••••••"
      />
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="password-toggle"
      >
        <i class="fas fa-eye{{ showPassword ? '-slash' : '' }}"></i>
      </button>
    </div>
  </div>

  <button type="submit" (click)="onRegister()">Registrarse</button>

  <div class="no-account">
    <p>¿Ya tienes una cuenta?</p>
    <button type="button" (click)="isLoginView = true">Iniciar sesión</button>
  </div>
</form>
}
